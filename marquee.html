<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <h1><marquee direction="left">I love html</marquee></h1>
    <h2><marquee direction="right"> I love html</marquee></h2>
    <h3><marquee direction="up">I love html</marquee></h3>
    <h4><marquee direction="down">I love html</marquee></h4>
</body>
</html>
