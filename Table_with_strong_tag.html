<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Table with strong tag</title>
</head>
<body>
    <table width="100%" border="1" cellspaceing="1" cellpadding="1">
        <tr>
            <td><strong>Branch</strong></td>
            <td><strong>Name</strong></td>
            <td><strong>Roll</strong></td>
        </tr>
        <tr>
            <td rowspan="3">CS</td>
            <td>Biswo</td>
            <td>49</td>
        </tr>
        <tr>
            <td>Sohel</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Dinesh</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
